<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p><button id="button">Open Wikipedia in a new window</button></p>
        <p><a href="https://google.com">Open Google in this window</a></p>
        <script>
            document.getElementById("button").onclick = function () {
                window.open("https://wikipedia.org");
            };
        </script>
    </body>
</html>
